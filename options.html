<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #1da851;
        }

        .status {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Extension Options</h1>
    <form id="optionsForm">
        <label for="defaultCountryCode">Default Country Code:</label>
        <input type="text" id="defaultCountryCode" placeholder="+55">
        <button type="submit">Save</button>
        <div class="status" id="status"></div>
    </form>
    <script src="options.js"></script>
</body>

</html>
